<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card</title>
</head>

<body>
  <div id="container">

    <div id="card">

      <div id="cardright">
        <picture>
          <source class="img" media="(min-width: 600px)" srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-mobile.jpg" alt="office photo">
        </picture>
      </div>

      <div id="cardleft">
        <div id="header">
          Get <span id="accent">insights</span> that help your business grow.
        </div>
        <div id="cardpara">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </div>
        <div id="stats">
          <div class="stat">
            <span class="statval">10k+</span>
            <span class="statname">COMPANIES</span>
          </div>
          <div class="stat">
            <span class="statval">314</span>
            <span class="statname">TEMPLATES</span>
          </div>
          <div class="stat">
            <span class="statval">12M+</span>
            <span class="statname">QUERIES</span>
          </div>
        </div>
      </div>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/denizkukul" target="_blank">Deniz Kukul</a>.
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="stylesheet.css" rel="stylesheet">
  <title>Frontend Mentor | Profile card</title>

</head>

<body>
  <div id="container">

    <img id="svgtop" src="images/bg-pattern-top.svg" alt="elipse shaped background image">

    <div id="card">
      <div id="cardheader">
        <img src="images/bg-pattern-card.svg" alt="background image">
      </div>
      <div id="cardmain">
        <div id="info">
          <span id="name">Victor Crest</span><span></span><span id="age">26</span>
          <br>
          <span id="city">London</span>
        </div>
        <div id="line"></div>
        <div id="stats">
          <div class="stat">
            <span class="statval">80K</span>
            <span class="statname">Followers</span>
          </div>
          <div class="stat">
            <span class="statval">803K</span>
            <span class="statname">Likes</span>
          </div>
          <div class="stat">
            <span class="statval">1.4K</span>
            <span class="statname">Photos</span>
          </div>
        </div>
      </div>
      <div id="photo">
        <img src="images/image-victor.jpg" alt="profile picture">
      </div>
    </div>

    <img id="svgbot" src="images/bg-pattern-bottom.svg" alt="elipse shaped background image">

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/denizkukul" target="_blank">Deniz Kukul</a>.
    </div>
</body>

</html>
